<script>

    const callbackPromise = (num, time) => {
        return new Promise((res, rej) => {
            try {
                setTimeout(() => {
                    res(num);
                    console.log(num);
                }, time);
            }
            catch (e) {
                rej(e);
            }
        })
    }

    async function asyncFn() {
        try {
            const a = await callbackPromise("1", 1000);
            const b = await callbackPromise("2", 1000);
            const c = await callbackPromise("3", 1000);
            const d = await callbackPromise("4", 1000);
            const e = await callbackPromise("5", 1000);
        }
        catch (e) {
            console.log(e)
        }
    }
    asyncFn();

</script>
